<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The main title will be updated by JavaScript -->
    <h1>Image Comparison</h1>

    <!-- This is where the folder selection buttons will be added -->
    <div id="comparison-selector-container">
        <h2>Select a Comparison:</h2>
        <div id="comparison-selector"></div>
    </div>

    <!-- The Image Comparison Container (no changes here) -->
    <div id="image-compare-container">
        <!-- The "before" image (bottom layer) -->
        <img src="" alt="Base Image"> <!-- src will be set by JS -->
        
        <!-- The "after" image (top layer, will be clipped) -->
        <div class="img-wrapper">
            <img src="" alt="Top Image"> <!-- src will be set by JS -->
        </div>

        <!-- The slider handle -->
        <div class="slider-handle">
            <div class="slider-arrow left"></div>
            <div class="slider-arrow right"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
